{% extends "base.html" %} {% block title %}Task Manager - Login{% endblock %} {%
block content %}
<div class="card bg-base-200 shadow-xl max-w-md mx-auto">
  <div class="card-body p-4 md:p-6">
    <h2 class="card-title text-2xl md:text-xl mb-3">Login</h2>
    <div class="alert alert-info text-sm mb-4 p-3 bg-opacity-70">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="stroke-current shrink-0 w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <span
        >Quick access with demo credentials<br />Username:
        <span class="font-semibold">admin</span> | Password:
        <span class="font-semibold">admin</span></span
      >
    </div>

    <form
      class="flex flex-col gap-4"
      hx-post="/login"
      hx-target="#login-messages"
      hx-swap="outerHTML"
    >
      <div id="login-messages">
        <!-- Login messages will appear here -->
      </div>

      <div class="grid grid-cols-[120px_1fr] gap-4 mb-4">
        <label class="label justify-start">
          <span class="label-text">Username</span>
        </label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          class="input input-bordered w-full text-base"
          required
        />

        <label class="label justify-start">
          <span class="label-text">Password</span>
        </label>
        <input
          type="password"
          placeholder="Enter password"
          name="password"
          class="input input-bordered w-full text-base"
          required
        />
      </div>

      <button class="btn btn-primary w-full text-base">Login</button>
    </form>
  </div>
</div>
{% endblock %}
