<!doctype html>
<html data-theme="abyss">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Login</title>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="min-h-screen bg-base-100 text-base sm:text-sm">
    <div class="container mx-auto px-4 py-6">
      <header class="mb-6">
        <h1 class="text-4xl md:text-3xl font-bold text-center text-primary">
          Task Manager
        </h1>
      </header>

      <div class="card bg-base-200 shadow-xl max-w-md mx-auto">
        <div class="card-body p-4 md:p-6">
          <h2 class="card-title text-2xl md:text-xl mb-3">Login</h2>
          <form
            class="flex flex-col gap-4"
            hx-post="/login"
            hx-target="#login-messages"
            hx-swap="outerHTML"
          >
            <div id="login-messages">
              <!-- Login messages will appear here -->
            </div>

            <div class="grid grid-cols-[120px_1fr] gap-4 mb-4">
              <label class="label justify-start">
                <span class="label-text">Username</span>
              </label>
              <input
                type="text"
                placeholder="Enter username"
                name="username"
                class="input input-bordered w-full text-base"
                required
              />

              <label class="label justify-start">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                placeholder="Enter password"
                name="password"
                class="input input-bordered w-full text-base"
                required
              />
            </div>

            <button class="btn btn-primary w-full text-base">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
