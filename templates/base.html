<!doctype html>
<html data-theme="abyss">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="min-h-screen bg-base-100 text-base sm:text-sm">
    <div class="container mx-auto px-4 py-6">
      <header class="mb-6">
        <div class="flex items-center justify-between">
          <div class="w-10 sm:w-24 md:w-32"></div>

          <div class="flex-1 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-primary">
              Task Manager
            </h1>
          </div>

          <div class="w-10 sm:w-24 md:w-32 flex justify-end">
            <a
              href="/logout"
              class="btn btn-sm md:btn-md btn-outline btn-error"
            >
              <span class="hidden sm:inline">Logout</span>
              <span class="sm:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
              </span>
            </a>
          </div>
        </div>
      </header>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
