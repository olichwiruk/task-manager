<!doctype html>
<html data-theme="abyss">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="min-h-screen bg-base-100 text-base sm:text-sm">
    <div class="container mx-auto px-4 py-6">
      <header class="mb-6">
        <h1 class="text-4xl md:text-3xl font-bold text-center text-primary">
          Task Manager
        </h1>
      </header>

      <div class="card bg-base-200 shadow-xl mb-6">
        <div class="card-body p-4 md:p-6">
          <h2 class="card-title text-2xl md:text-xl mb-3">Add New Task</h2>
          <form
            class="flex flex-col md:flex-row gap-4 md:gap-3"
            hx-post="/tasks"
          >
            <input
              type="text"
              placeholder="Enter task"
              name="description"
              class="input input-bordered w-full flex-grow text-base"
            />
            <select
              class="select select-bordered w-full md:w-48 text-base"
              name="priority"
            >
              <option disabled selected>Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <button class="btn btn-primary w-full md:w-auto text-base">
              Add Task
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
